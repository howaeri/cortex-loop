name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  repo-hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve commit range
        id: range
        env:
          EVENT_BEFORE: ${{ github.event.before }}
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            git fetch --no-tags --depth=1 origin "${GITHUB_BASE_REF}"
            echo "range=origin/${GITHUB_BASE_REF}..HEAD" >> "$GITHUB_OUTPUT"
          elif [ -n "${EVENT_BEFORE}" ] && [ "${EVENT_BEFORE}" != "0000000000000000000000000000000000000000" ]; then
            echo "range=${EVENT_BEFORE}..${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          else
            echo "range=HEAD~1..HEAD" >> "$GITHUB_OUTPUT"
          fi

      - name: Repo hygiene check
        run: python3 tools/repo_hygiene_check.py --check-files --check-commits --commit-range "${{ steps.range.outputs.range }}"

  test-and-lint:
    needs: repo-hygiene
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Test
        run: pytest -q

      - name: Lint
        run: ruff check cortex tests
